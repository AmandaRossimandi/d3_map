<body>
<script src="{{ url_for('static', filename='d3.v3.min.js') }}"></script>

<script>

var width = 1980,
    velocity = .005,
    then = Date.now(),
    height = 950;

var w = window,
    velocity = .005,
    then = Date.now(),
    width = w.innerWidth || e.clientWidth || g.clientWidth,
    height = w.innerHeight|| e.clientHeight|| g.clientHeight;





var projection = d3.geo.mercator()
    .center([0, 0 ])
    .scale(400)
    .translate([1250,800]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");
d3.json("{{url_for('static',filename='world-110m.json')}}", function(error, topology) {
  g.selectAll("path")
    .data(topojson.object(topology, topology.objects.countries).geometries)
  .enter()
    .append("path")
    .attr("d", path)
    .style("fill","white")

function translateCircle(datum, index)
          {
            return "translate(" +  projection([datum.longitude, datum.latitude]) + ")";
          };

d3.csv("{{ url_for('static', filename='data.csv') }}", function(error, data) {
  var point_delay = 3600000/(d3.max(data, function(d, i){ return i;}));
  g.selectAll("ring")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", "ring")
          .attr("cx", function(d) {
         return projection([d.longitude, d.latitude])[0];
           })
           .attr("cy", function(d) {
           return projection([d.longitude, d.latitude])[1];
           })
            .attr("r", 0)
          .transition()
          .delay(function(d, i) { return i * point_delay; })
           .attr("r", 15)
            .style("stroke-width", 5)
            .style("stroke", "#7AB8FF")
          .transition()
            .ease("linear")
            .duration(1000)
            .style("stroke-opacity", 1e-6)
            .style("stroke-width", 1)
            .style("stroke", "white")
            .attr("r", 160)
            .remove();
});
